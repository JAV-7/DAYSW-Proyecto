<!--profile.html-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>UserProfile</title>
  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 2rem;
      min-height: 90vh; /*Evaluar*/
      max-width: 1000px; 
      margin: 2rem auto; /* Centrar la tarjeta */
      display: flex;
    }
    /*Permite alinear los items en el origen la columna 2*/
    .profile-card .row{
        flex: 1;
        display: flex;
        align-items: center;
    }
    .image-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      margin-bottom: 1rem;
    }
    .image-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #dee2e6;
    }
    .btn-upload {
      margin-top: 0.5rem;
    }
    .btn-cancel {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="profile-card">
    <!-- Usamos un row para dividir el image y la info en columnas -->
    <div class="row">
      <!-- Columna izquierda: image -->
        <div class="col-md-4 d-flex flex-column align-items-center mb-3 mb-md-0">
          <a href="picks.html" class="btn btn-light btn-backHome align-self-start"> <!--Cambiarv la dirección de link-->
            <i class="fas fa-arrow-left"></i>Home
          </a>
            <div class="image-container">
            <img 
                src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-pet-vector-png-image_12148736.png" 
                alt="Pets" 
                class="image-img"
            />
            </div>
            
            <div class="">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p><br></p>
                        <footer class="blockquote-footer">
                            Check your account information here!
                            <cite title="Source title"></cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
      <!-- Columna derecha: Información básica -->
      <div class="col-md-8 align-items-center">
        <h6 class="fw-bold mb-3 text-center">BASIC INFO</h6>
        <hr style=" height: 2px; background-color: black;">
        <form>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="name" class="">NAME</label>
              <!--Nombre del usuario se despliega aquí-->
              <div id="userName"></div>
            </div>
            <div class="col-sm-6">
              <label for="email" class="form-label">EMAIL</label>
              <!--Email del usuario se despliega aquí-->
              <div id="userEmail"></div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="password" class="form-label">NEW PASSWORD</label>
              <input 
                type="password" 
                class="form-control" 
                id="newPassword" 
                placeholder="New Password" 
              />
            </div>
            <div class="col-sm-6">
              <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                placeholder="Confirm password" 
              />
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <!--Cancel button limpia el forms-->
            <button 
              type="button" 
              class="btn btn-light btn-cancel"
            >
              Cancel
            </button>
            <!--Submit button envía el forms y envía a pick.html-->
            <button 
              type="submit" 
              class="btn btn-dark"
            >
              Save
            </button>
          </div>
        </form>
      </div> <!-- Fin columna derecha -->
      <br>
      <div class="row mb-3">
        <div class="d-flex justify-content mt-4">
          <button 
              type="submit" 
              class="btn btn-danger"
            >
              Delete account
            </button>
        </div>
    </div>
    </div> <!-- Fin row -->
  </div> <!-- Fin profile-card -->
</div> <!-- Fin container -->

    <script>
    document.querySelector('.btn-cancel')?.addEventListener('click', () => {
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
    });
    </script>

    <!-- Bootstrap 5 JS (con Popper) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- local_jsscript -->
    <!--<script src="script.js"></script>-->
</body>
</html>
