<!--profile.html-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>UserProfile</title>
  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 2rem;
      min-height: 90vh; /*Evaluar*/
      max-width: 1000px; 
      margin: 2rem auto; /* Centrar la tarjeta */
      display: flex;
    }
    /*Permite alinear los items en el origen la columna 2*/
    .profile-card .row{
        flex: 1;
        display: flex;
        align-items: center;
    }
    .image-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      margin-bottom: 1rem;
    }
    .image-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #dee2e6;
    }
    .btn-upload {
      margin-top: 0.5rem;
    }
    .btn-cancel {
      margin-right: 0.5rem;
    }
    .alert {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="profile-card">
    <!-- Usamos un row para dividir el image y la info en columnas -->
    <div class="row">
      <!-- Columna izquierda: image -->
        <div class="col-md-4 d-flex flex-column align-items-center mb-3 mb-md-0">
          <a href="picks.html" class="btn btn-light btn-backHome align-self-start"> <!--Cambiarv la dirección de link-->
            <i class="fas fa-arrow-left"></i>Home
          </a>
            <div class="image-container">
            <img 
                src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-pet-vector-png-image_12148736.png" 
                alt="Pets" 
                class="image-img"
            />
            </div>
            
            <div class="">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p><br></p>
                        <footer class="blockquote-footer">
                            Check your account information here!
                            <cite title="Source title"></cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
      <!-- Columna derecha: Información básica -->
      <div class="col-md-8 align-items-center">
        <h6 class="fw-bold mb-3 text-center">BASIC INFO</h6>
        <hr style=" height: 2px; background-color: black;">
        
        <!-- Alert for messages -->
        <div id="alertMessage" class="alert" role="alert"></div>
        
        <form id="profileForm">
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="name" class="form-label">NAME</label>
              <input 
                type="text" 
                class="form-control" 
                id="userName" 
                name="name"
              />
            </div>
            <div class="col-sm-6">
              <label for="email" class="form-label">EMAIL</label>
              <input 
                type="email" 
                class="form-control" 
                id="userEmail" 
                name="email"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="password" class="form-label">NEW PASSWORD</label>
              <input 
                type="password" 
                class="form-control" 
                id="newPassword" 
                placeholder="New Password" 
              />
            </div>
            <div class="col-sm-6">
              <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                placeholder="Confirm password" 
              />
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <!--Cancel button limpia el forms-->
            <button 
              type="button" 
              class="btn btn-light btn-cancel"
              id="cancelButton"
            >
              Cancel
            </button>
            <!--Submit button envía el forms-->
            <button 
              type="submit" 
              class="btn btn-dark"
              id="saveButton"
            >
              Save
            </button>
          </div>
        </form>
      </div> <!-- Fin columna derecha -->
      <br>
      
      <div class="row mb-3">
        <div class="d-flex justify-content mt-4">
          <button 
              type="button" 
              class="btn btn-danger"
              id="deleteAccountButton"
            >
              Delete account
            </button>
            <div class="d-flex justify-content-end mt-4">
              <!-- Existing buttons... -->
              <button 
                  type="button" 
                  class="btn btn-outline-danger ms-2"
                  id="logoutButton"
              >
                  Log Out
              </button>
          </div>
        </div>
        
    </div>
    
    </div> <!-- Fin row -->
  </div> <!-- Fin profile-card -->
</div> <!-- Fin container -->

    <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html'; // Redirect to login page if not logged in
        return;
      }
      
      // Define API URL
      const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
        ? 'http://localhost:3000' 
        : 'https://your-production-url.com';
      
      // Get user information when page loads
      fetchUserProfile();
      
      // Handle form submission
      document.getElementById('profileForm').addEventListener('submit', updateProfile);
      
      // Handle cancel button
      document.getElementById('cancelButton').addEventListener('click', () => {
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
        fetchUserProfile(); // Reset form with original data
      });
      
      // Handle logout button
      document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });
      
      // Handle delete account button
      document.getElementById('deleteAccountButton').addEventListener('click', confirmDeleteAccount);
      
      // Function to fetch user profile
      async function fetchUserProfile() {
        try {
          // DEBUG: Log token information
          console.log('Token:', token);
          
          // Parse JWT payload (without verification)
          try {
            const tokenPayload = JSON.parse(atob(token.split('.')[1]));
            console.log('Token payload:', tokenPayload);
          } catch (e) {
            console.error('Error parsing token:', e);
          }
          
          const response = await fetch(`${API_URL}/api/users/profile`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          // DEBUG: Log response status
          console.log('Response status:', response.status);
          
          if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
              // Token expired or invalid
              console.log('Auth error - redirecting to login');
              localStorage.removeItem('token');
              window.location.href = 'index.html';
              return;
            }
            
            // Try to get error details
            let errorMessage = `Failed to fetch profile: ${response.status}`;
            try {
              const errorData = await response.json();
              console.error('Error response JSON:', errorData);
              
              errorMessage = errorData.message || errorData.error || errorMessage;
            } catch (e) {
              const errorText = await response.text();
              console.error('Error response text:', errorText);
            }
            
            throw new Error(errorMessage);
          }
          
          const user = await response.json();
          console.log('User data:', user);
          
          // Display user information
          document.getElementById('userName').value = user.name || '';
          document.getElementById('userEmail').value = user.email || '';
          
        } catch (error) {
          console.error('Profile fetch error:', error);
          showAlert(error.message, 'danger');
        }
      }
      
      // Function to update user profile
      async function updateProfile(event) {
        event.preventDefault();
        
        const name = document.getElementById('userName').value.trim();
        const email = document.getElementById('userEmail').value.trim();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Basic validation
        if (!name || !email) {
          showAlert('Name and email are required', 'danger');
          return;
        }
        
        // Email validation
        const emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
          showAlert('Please enter a valid email address', 'danger');
          return;
        }
        
        // Create update object
        const updateData = { name, email };
        
        // Check if password is being updated
        if (newPassword) {
          if (newPassword !== confirmPassword) {
            showAlert('Passwords do not match', 'danger');
            return;
          }
          
          if (newPassword.length < 6) {
            showAlert('Password must be at least 6 characters long', 'danger');
            return;
          }
          
          updateData.password = newPassword;
        }
        
        try {
          const response = await fetch(`${API_URL}/api/users/profile`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(updateData)
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            
            if (errorData.details && errorData.details.email === "Email already in use") {
              showAlert('Email is already in use by another account', 'danger');
              return;
            }
            
            throw new Error(errorData.error || 'Failed to update profile');
          }
          
          // Clear password fields
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmPassword').value = '';
          
          showAlert('Profile updated successfully', 'success');
        } catch (error) {
          showAlert(error.message, 'danger');
        }
      }
      
      // Function to show alert message
      function showAlert(message, type) {
        const alertElement = document.getElementById('alertMessage');
        alertElement.textContent = message;
        alertElement.className = `alert alert-${type}`;
        alertElement.style.display = 'block';
        
        // Hide alert after 5 seconds
        setTimeout(() => {
          alertElement.style.display = 'none';
        }, 5000);
      }
      
      // Function to handle account deletion
      async function confirmDeleteAccount() {
        if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
          try {
            const response = await fetch(`${API_URL}/api/users/profile`, {
              method: 'DELETE',
              headers: {
                'Authorization': `Bearer ${token}`
              }
            });
            
            if (!response.ok) {
              throw new Error('Failed to delete account');
            }
            
            localStorage.removeItem('token');
            window.location.href = 'index.html';
          } catch (error) {
            showAlert(error.message, 'danger');
          }
        }
      }
    });
    </script>

    <!-- Bootstrap 5 JS (con Popper) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    </body>
</html>
